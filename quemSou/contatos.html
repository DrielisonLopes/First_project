<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contatos Lopinho</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>


		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo Lopinho"></h1>

				<nav>
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="../cliqueParaComecar.html">Start</a></li>
						<li><a href="quemSou.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>	
				<label for="nomeesobrenome">Nome e Sobrenome</label>
				<input type="text" name="nomeesobrenome" class="input-padrao" required placeholder="Nome completo">

				<label for="email">E-mail</label>
				<input type="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" name="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">
				
				<label>Mensagem</label>
				<textarea cols="60" rows="10" id="mensagem" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">e-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
					<legend>Em qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input class="enviar" type="submit" value="Enviar formulário">

			</form>

		</main>
		
		<footer>
			<div class="footer">
			<img src="logo-branco.png" alt="Logo Lopinho">
			<p class="copyright">&copy; Dri Lopes Lopinho - 2020</p>
			</div>
		</footer>
	</body>
</html>
